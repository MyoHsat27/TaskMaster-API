version: "3.9"

services:
    rest-api:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 3000:3000
        depends_on:
            - mongo_db
        environment:
            NODE_ENV: development

    mongo_db:
        image: mongo:latest
        ports:
            - 27017:27017
        volumes:
            - mongodb_data:/data/db

volumes:
    mongodb_data:
